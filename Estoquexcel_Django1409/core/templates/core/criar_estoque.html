<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>Criar Novo Estoque</title>
</head>
<body>
    <header>
        <h1>Gerar Novo Estoque</h1>
    </header>
    
    <main class="form-page-container">
        
        <div class="menu-action-bar">
            <a href="{% url 'home' %}" class="back-button">← Voltar ao Menu Inicial</a>
        </div>
        
        <hr>

        <div class="form-container">
            
            <h2>Preencha os dados</h2>

            <form action="{% url 'criar_estoque' %}" method="post" class="estoque-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="nome_estoque">Nome do Estoque:</label>
                    <input type="text" id="nome_estoque" name="nome_estoque" required class="form-input">
                </div>
                
                <button type="submit" class="primary-action submit-button">
                    Criar Estoque
                </button>
            </form>
        </div>
        
    </main>

    <footer>
        <p>&copy; Sua Aplicação Django</p>
    </footer>
</body>
</html>
